<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Of All Available Books</title>
  </head>
  <body>
    <div class="img" style="display: flex;justify-content: center;">
      <img
        style="width: 200px; margin-top: 20px;"
        src="./assests/books.jpg"
        alt=""
      />
    </div>
    <div class="container p-2">
      <h2 class="text-center">List Of All Available Books</h2>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Sno.</th>
            <th>Title.</th>
            <th>Author</th>
            <th>Language</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <a class="text-center d-block btn btn-primary" href="./index.html"
        >Add New Book</a
      >
    </div>
    <script type="module" src="./firebaseConfig.js"></script>
    <script type="module" src="./book.js"></script>
  </body>
</html>
